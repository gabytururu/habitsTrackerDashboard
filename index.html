<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script defer src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script defer src="app.js"></script>
    <title>Document</title>
</head>
<body>
    <h1>Habits Dashboard asdfasdf </h1>
    <div class="container crearHabito">

        <button id="openModal" type="button" class="btn btn-success" data-toggle="modal" data-target=".bd-example-modal-lg" >Add Habit</button>

       
        
        <dialog>
            <button id="closeModal">X</button>
            <div class="modalBackground">
                <form class="modalx">
                    <p>Definición General</p>
                    <div class="habitParams">
                        <label for="habitName">Hábito:</label>
                        <input type="text" id="habitName" name="habitName">
                    </div>
    
                    <p>Parámetros de Ejecución</p>
                    <div class="habitParams">
                        <input type="checkbox" id="binario" value="binario">
                        <label for="binario">Sólo Binario: Se cumple sí o no</label>
                    </div>
                    <div class="habitParams">
                        <input type="checkbox" id="tiempo" value="tiempo">
                        <label for="tiempo">Duración en tiempo (min)</label>
                    </div>
                    <div class="habitParams">
                        <input type="checkbox" id="tipo" value="tipoTraining">
                        <label for="tipoTraining">Elegir Tipo de Entrenamiento</label>
                    </div>         
    
                    <button type="submit" id="submit" value="submit">submit</button>
    
                </form>
            </div>

        </dialog>
       

    </div>    
</body>
</html>
